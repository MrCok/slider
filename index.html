<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="slider">
        <div class="item">
            <img src="img/1.jpg" alt="Первый слайд">
            <div class="slideText">Заголовок слайда 1</div>
        </div>
    
        <div class="item">
            <img src="img/2.jpg" alt="Второй слайд">
            <div class="slideText">Заголовок слайда 2</div>
        </div>
    
        <div class="item">
            <img src="img/3.jpg" alt="Третий слайд">
            <div class="slideText">Заголовок слайда 3</div>
        </div>

        <div class="item">
            <img src="img/4.jpg" alt="Третий слайд">
            <div class="slideText">Заголовок слайда 4</div>
        </div>

        <div class="item">
            <img src="img/5.jpg" alt="Третий слайд">
            <div class="slideText">Заголовок слайда 5</div>
        </div>
    
        <a class="prev" onclick="minusSlide()">&#10094;</a>
        <a class="next" onclick="plusSlide()">&#10095;</a>
    </div>
    
    <div class="slider-dots">
        <span class="slider-dots_item" onclick="currentSlide(1)"></span> 
        <span class="slider-dots_item" onclick="currentSlide(2)"></span> 
        <span class="slider-dots_item" onclick="currentSlide(3)"></span> 
        <span class="slider-dots_item" onclick="currentSlide(4)"></span> 
        <span class="slider-dots_item" onclick="currentSlide(5)"></span> 
    </div>

    <div class="buttons">
        <button class="controls" onclick="autoPlay()" id="play">Play</button>
        <button class="controls" onclick="autoStop()" id="pause">Stop</button>
    </div>



    <script src="js/main.js"></script>
</body>
</html>
